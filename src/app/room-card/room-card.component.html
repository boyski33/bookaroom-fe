<div [class.bg-danger]="room.isBooked" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{room.name}}</h5>
    <h6 class="card-body">{{room.location}}</h6>
    {{room.capacity}}
    <button (click)="bookRoom()" class="btn btn-primary">Book</button>
  </div>
</div>
