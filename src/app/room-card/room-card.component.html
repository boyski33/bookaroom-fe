<div [class.bg-booked]="room.isBooked" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{room.name}}</h5>
    <div class="card-body">
      <h6>{{room.location}}</h6>
      {{room.capacity && 'Capacity: ' + room.capacity}}
    </div>
    <button (click)="bookRoom()" class="btn btn-primary" [disabled]="room.isBooked">{{buttonText}}</button>
    <button (click)="cancelRoom()" class="btn btn-info" [hidden]="!room.isBooked">Cancel</button>
  </div>
</div>
