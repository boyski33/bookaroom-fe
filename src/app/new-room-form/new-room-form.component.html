<div class="container">
  <h3>
    Create a new room right here!
  </h3>
</div>
<div class="container">
  <form [formGroup]="newRoomForm">
    <div class="form-group">
      <label>
        Name
        <input class="form-control" formControlName="name" type="text">
      </label>
    </div>
    <div class="form-group">
      <label>
        Location
        <input class="form-control" formControlName="location" type="text">
      </label>
    </div>
    <div class="form-group">
      <button (click)="submitForm()" class="btn btn-dark">Create</button>
    </div>
  </form>
</div>

<div style="visibility: hidden" class="alert alert-danger" role="alert" id="failure">
  An error occurred!
</div>
